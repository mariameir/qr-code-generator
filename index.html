<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/qr-ico.ico">
  <title>QR CODE GENERATOR</title>
</head>

<body>
  <div class="main-content">

    <section class="logo-content">
      <img src="img/qr.svg" alt="logo">
      <h1 class="logo-name">QRCODE</h1>
    </section>

    <div class="wrapper">
      <input type="text" placeholder="Insira seu link" />
      <button id="open-modal">Abrir Modal</button>

      <div id="fade"></div>
      <div id="modal">
        <div class="modal-header">
          <h2>Modal</h2>
          <button class="btn-close" id="close-modal">Fechar</button>
        </div>
        <div class="modal-body">
          <p>PALMEIRAS</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </div>
</body>

</html>
